l_english:
 create_autonomous_dominion_in_india_title: "Autonomous Dominion in India"
 create_autonomous_dominion_in_india_desc: "We own provinces in India, but those are too far away from our capital [Root.Capital.GetName] to be administered efficiently. We therefor should create an autonomous dominion under our control there that is administered by a General Gouverner. \nAn autonomous dominion transfers 50% of its trade power to us, gives us bonuses to our naval force limit and receives modifiers, which affect trade, institution growth and religious unity in a positive way, as well as tax, manpower, missionary strength and sailors in a negative way. \nIf we gain more provinces in the specific trade company regions (§YWest Indian Charter§!, §YEast Indian Charter§!, §YDeccan Charter§!, §YNorth Indian Charter§!, §YCoromandel Charter§!) afterwards, which are not connected to our capital, these provinces will be ceded to our autonomous dominion."
 
 create_autonomous_dominion_in_east_indies_title: "Autonomous Dominion in the East Indies"
 create_autonomous_dominion_in_east_indies_desc: "We own provinces in the East Indies (Indonesia), but those are too far away from our capital [Root.Capital.GetName] to be administered efficiently. We therefor should create an autonomous dominion under our control there that is administered by a General Gouverner. \nAn autonomous dominion transfers 50% of its trade power to us, gives us bonuses to our naval force limit and receives modifiers, which affect trade, institution growth and religious unity in a positive way, as well as tax, manpower, missionary strength and sailors in a negative way. \nIf we gain more provinces in the specific trade company regions (§YMollucan Charter§!, §YIndonesian Charter§!) afterwards, which are not connected to our capital, these provinces will be ceded to our autonomous dominion."
 
