l_spanish:
 # New Diplomatic Actions:
 establish_protectorate_title: "Establish Protectorate"
 establish_protectorate_desc: "Do you want to offer §Y[From.GetName]§! to become our Protectorate? \nA Protectorate gives us some of their trade power in return for technological progress and military protection."
 establish_protectorate_tooltip: "Make §Y[From.GetName]§! to a [Root.GetAdjective] protectorate.\n"
 establish_protectorate_alert_tooltip: "Establish Protectorate"
 establish_protectorate_dialog: "§Y[This.GetName]§! offers us that we become their Protectorate. This means that we have to transfer trade power to them, but in return we gain military protection from them and receive bonuses on technology cost and institution growth. Protectorates are partly restricted in their diplomatic actions. \n\nDo you want to accept?"
 
 ask_to_become_protectorate_title: "Ask to become Protectorate"
 ask_to_become_protectorate_desc: "Do you want to offer §Y[From.GetName]§! that we become their Protectorate? \nThis means that we have to transfer trade power to them, but in return we gain military protection from them and receive bonuses on technology cost and institution growth. Protectorates are partly restricted in their diplomatic actions."
 ask_to_become_protectorate_tooltip: "Ask §Y[From.GetName]§! to make §Y[Root.GetName]§! to a [From.GetAdjective] protectorate.\n"
 ask_to_become_protectorate_alert_tooltip: "Ask to become Protectorate"
 ask_to_become_protectorate_dialog: "§Y[This.GetName]§! offers us that they become our Protectorate. \n\nA Protectorate gives us some of their trade power in return for technological progress and military protection. \n\nDo you want to accept?"
  
 cancel_protectorate_title: "Release Protectorate"
 cancel_protectorate_desc: "Do you want to cancel the §YProtectorate§! and grant §Y[From.GetName]§! independence? \nThis will[Root.GetIfCancelProtectorateGivesStabHit]decrease their opinion about us by §R-200§!."
 cancel_protectorate_tooltip: "Cancel the protectorate status of §Y[From.GetName]§!.\n"
 
 
 establish_puppet_state_title: "Establish Puppet State"
 establish_puppet_state_desc: "Do you want to offer §Y[From.GetName]§! to become our Puppet State? \nA Puppet State is a mixture off a vassal and a march. It receives similar bonuses as a march, but can be annexed after 10 years. Further more it increases our reputation at home and in foreign countries."
 establish_puppet_state_tooltip: "Make §Y[From.GetName]§! to a [Root.GetAdjective] puppet state.\n"
 establish_puppet_state_alert_tooltip: "Establish Puppet State"
 establish_puppet_state_dialog: "§Y[This.GetName]§! offers us that we become their Puppet State. A Puppet State is a mixture off a vassal and a march. It receives similar bonuses as a march, but can be annexed after 10 years. Further more it increases our reputation at home and in foreign countries. \n\nIf we accept, our government is changed to §YPuppet State Government§! (Republic). \nAs long as we have less than §Y33%§! of the [This.GetAdjective] total development, we would gain the following bonuses: \nGlobal Manpower Modifier: §G+25.0%§! \nManpower Recovery Speed: §G+20.0%§! \nLand Force Limit: §G+30.0%§! \nYearly Republican Tradition: §G+0.25§! \nLiberty Desire: §G-10.00%§! \n\nDo you want to accept?"
 
 cancel_puppet_state_title: "Release Puppet State"
 cancel_puppet_state_desc: "Do you want to cancel the §YPuppet State§! and grant §Y[From.GetName]§! independence? \nThis will[Root.GetIfCancelProtectorateGivesStabHit]and decrease their opinion about us by §R-100§!. We also gain a truce with [From.GetName] and our prestige decreases by §R-20§!."
 cancel_puppet_state_tooltip: "Cancel the puppet state status of §Y[From.GetName]§!.\n"
 
 
 establish_autonomous_dominion_title: "Grant more autonomy"
 establish_autonomous_dominion_desc: "Do you want to make your colonial nation §Y[From.GetName]§! to an §YAutonomous Dominion§!? \nAn Autonomous Dominion behaves like a colonial nation, but has less liberty desire and pays no tarrifs to its overlord."
 establish_autonomous_dominion_tooltip: "Make §Y[From.GetName]§! to a [Root.GetAdjective] autonomous dominion.\n"
 
 lower_development_of_autonomous_development_title: "Reduce development"
 lower_development_of_autonomous_development_desc: "Their total development increased to above §Y500§!, which increased their liberty desire noticeably. If we reduce their development, their liberty desire will be increased in the short term though, but seen in the long term this might help us. Additional to that we once gain ¤, £icon_manpower£ and £icon_sailors£ and their development cost are increased for §Y10 years§! after the reduction by §G300%§!. \nWe can only reduce the development of an Autonomen Dominion every §Y10 years§!."
 lower_development_of_autonomous_development_tooltip: "Reduce the [From.GetAdjective] total development by §Y200§! and gain one year of income of ¤, £icon_manpower£ and £icon_sailors£ from them. This increases their liberty desire by §R30%§!.\n"
 
 
 establish_roman_client_kingdom_title: "Establish Client Kingdom"
 establish_roman_client_kingdom_desc: "Make your vassal [From.GetName] to a §YRoman Client Kingdom§!. \nA Roman Client Kingdom behaves like a vassal, but has less liberty desire and can only be created by the §YRoman Empire§!, §YWest Roman Empire§! and §YByzantine Empire§!. Further more they pay more money to their overlord and are a little less restricted in their diplomatic actions than normal vassals. \nIf they border one of our rivals or enemies, §YRoman Client Kingdoms§! do not cost a diplomatic relation and as long as we do not have any colonists, they increase our core range by §G+5%§! each. \nWhen they receive a new heir, he/she has to be acknowledged by us or he/she will not be accepted as rightful heir."
 establish_roman_client_kingdom_tooltip: "Make your vassal [From.GetName] to a §YRoman Client Kingdom§!.\n"
 
 place_roman_ruler_on_subject_throne_title: "Replace Ruler"
 place_roman_ruler_on_subject_throne_desc: "Replace their [From.Monarch.GetTitle] with a §Y[Root.Culture.GetName]§! noble. This will increase their liberty desire by §R+10%§!, but also increase their opinion of us by §G+30§!."
 place_roman_ruler_on_subject_throne_tooltip: "[From.GetName] gets a new §Y[Root.Culture.GetName]§! ruler of the §Y[Root.Religion.GetName]§! faith.\n"
 
 demand_additional_tribute_from_roman_client_kingdom_title: "Demand additonal tribute"
 demand_additional_tribute_from_roman_client_kingdom_desc: "Demand an additional payment to their monthly taxes. You can choose, whether you want them to pay one years of income, the amount of yearly generated manpower or the amount of yearly generated monarch power by their ruler. \nThis will increase their liberty desire by §R+25%§!."
 demand_additional_tribute_from_roman_client_kingdom_tooltip: "Demand an additional tribute payment §Y[From.GetName]§! (either ¤, £icon_manpower£ or £adm£ and £dip£ and £mil£).\n"
 
 cancel_roman_client_kingdom_title: "Release Client Kingdom"
 cancel_roman_client_kingdom_desc: "Cancel the dependency of §Y[From.GetName]§! of us. This will decrease their opinion about us by §R-200§!, if their liberty desire is below §Y50%§!. We will also lose §R-25§! prestige and gain a truce with them for §Y5 years§!."
 cancel_roman_client_kingdom_tooltip: "Cancel the vassalisation of §Y[From.GetName]§! and grant them independence.\n"
 
 
 establish_voivodeship_title: "Establish Voivodeship"
 establish_voivodeship_desc: "Make your vassal [From.GetName] to a §YVoivodeship§!. \nA Voivodeship is a mixture off a vassal and a march. It receives similar bonuses as a march, but can be annexed after 10 years. Further more it has increased military expanses and can only be established by §Y[POL.GetName]§! and §Y[PLC.GetName]§!."
 establish_voivodeship_tooltip: "Make your vassal [From.GetName] to a §YVoivodeship§!.\n"
 
 cancel_voivodeship_title: "Release Voivodeship"
 cancel_voivodeship_desc: "Cancel the dependency of §Y[From.GetName]§! of us. This will decrease their opinion about us by §R-200§!, if their liberty desire is below §Y50%§!. We will also lose §R-25§! prestige and gain a truce with them for §Y5 years§!."
 cancel_voivodeship_tooltip: "Cancel the vassalisation of §Y[From.GetName]§! and grant them independence.\n"
 
