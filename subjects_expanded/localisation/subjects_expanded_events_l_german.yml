l_german:
 subjects_expanded_protectorate_events.EVTNAME2: "Unabhängigkeit gewährt!"
 subjects_expanded_protectorate_events.EVTDESC2: "Unser ehemaliger Lehnsherr [From.GetName] hat sich dazu entschlossen, uns Unabhängigkeit zu gewähren. Das bedeutet allerdings auch, dass sie uns jetzt wieder den Krieg erklären könnten..."
 subjects_expanded_protectorate_events2.EVTOPT1: "In Ordnung."
 
 subjects_expanded_protectorate_events.EVTNAME3: "Unabhängigkeit!"
 subjects_expanded_protectorate_events.EVTDESC3: "Unser Lehnsherr §Y[Root.Overlord.GetName]§! hat uns verraten und sich geweigert, uns bei unserem Verteidigungskrieg zur Seite zu stehen! Damit haben sie sich als unwürdig erwiesen, weiterhin unser Lehnsherr zu sein."
 subjects_expanded_protectorate_events3.EVTOPT1: "In Ordnung."
 
 subjects_expanded_puppet_state_events.EVTNAME2: "Unabhängigkeit gewährt!"
 subjects_expanded_puppet_state_events.EVTDESC2: "Unser ehemaliger Lehnsherr [From.GetName] hat sich dazu entschlossen, uns Unabhängigkeit zu gewähren. Das bedeutet allerdings auch, dass sie uns nachdem der Waffenstillstand abgelaufen ist, wieder den Krieg erklären könnten..."
 subjects_expanded_puppet_state_events2.EVTOPT1: "In Ordnung."
 
 subjects_expanded_dominion_events.EVTNAME2: "Mannstärke gefordert"
 subjects_expanded_dominion_events.EVTDESC2: "Unser LehnshOur hat von seinem Recht Gebrauch gemacht und Mannstärke für seine Armee gefordert."
 subjects_expanded_dominion_events2.EVTOPT1: "War das wirklich nötig?"
 
 subjects_expanded_dominion_events.EVTNAME3: "Herrschaftsgebiet erhält Provinzen"
 subjects_expanded_dominion_events.EVTDESC3: "Da wir Provinzen in indischen Handelshaus-Regionen besitzen, die nicht mit unserer Hauptstadt verbunden sind und wir dort ein Herrschaftsgebiet besitzen, haben wir diese Provinzen an unser Herrschaftsgebiet in Indien abgetreten. Insgesamt handelt es sich dabei um §R[Root.num_of_provinces_ceded_to_autonomous_dominion_india.GetValue]§! Provinzen."
 subjects_expanded_dominion_events3.EVTOPT1: "In Ordnung."
 
 subjects_expanded_dominion_events.EVTNAME4: "Herrschaftsgebiet erhält Provinzen"
 subjects_expanded_dominion_events.EVTDESC4: "Da wir Provinzen in ostindischen / indonesischen Handelshaus-Regionen besitzen, die nicht mit unserer Hauptstadt verbunden sind und wir dort ein Herrschaftsgebiet besitzen, haben wir diese Provinzen an unser Herrschaftsgebiet in Ostindien / Indonesien abgetreten. Insgesamt handelt es sich dabei um §R[Root.num_of_provinces_ceded_to_autonomous_dominion_east_indies.GetValue]§! Provinzen."
 subjects_expanded_dominion_events4.EVTOPT1: "In Ordnung."
 
 subjects_expanded_dominion_events.EVTNAME5: "Herrschaftsgebiet erhält Provinzen"
 subjects_expanded_dominion_events.EVTDESC5: "Da wir Provinzen in indochinesischen Handelshaus-Regionen besitzen, die nicht mit unserer Hauptstadt verbunden sind und wir dort ein Herrschaftsgebiet besitzen, haben wir diese Provinzen an unser Herrschaftsgebiet in Indochina abgetreten. Insgesamt handelt es sich dabei um §R[Root.num_of_provinces_ceded_to_autonomous_dominion_indochina.GetValue]§! Provinzen."
 subjects_expanded_dominion_events5.EVTOPT1: "In Ordnung."
 
 subjects_expanded_dominion_events.EVTNAME6: "Herrschaftsgebiet erhält Provinzen"
 subjects_expanded_dominion_events.EVTDESC6: "Da wir Provinzen in westafrikanischen Handelshaus-Regionen besitzen, die nicht mit unserer Hauptstadt verbunden sind und wir dort ein Herrschaftsgebiet besitzen, haben wir diese Provinzen an unser Herrschaftsgebiet in Westafrika abgetreten. Insgesamt handelt es sich dabei um §R[Root.num_of_provinces_ceded_to_autonomous_dominion_west_africa.GetValue]§! Provinzen."
 subjects_expanded_dominion_events6.EVTOPT1: "In Ordnung."
 
 subjects_expanded_dominion_events.EVTNAME7: "Herrschaftsgebiet erhält Provinzen"
 subjects_expanded_dominion_events.EVTDESC7: "Da wir Provinzen in ostafrikanischen Handelshaus-Regionen besitzen, die nicht mit unserer Hauptstadt verbunden sind und wir dort ein Herrschaftsgebiet besitzen, haben wir diese Provinzen an unser Herrschaftsgebiet in Ostafrika abgetreten. Insgesamt handelt es sich dabei um §R[Root.num_of_provinces_ceded_to_autonomous_dominion_east_africa.GetValue]§! Provinzen."
 subjects_expanded_dominion_events7.EVTOPT1: "In Ordnung."
 
 subjects_expanded_dominion_events.EVTNAME8: "Herrschaftsgebiet erhält Provinzen"
 subjects_expanded_dominion_events.EVTDESC8: "Da wir Provinzen in südafrikanischen Handelshaus-Regionen besitzen, die nicht mit unserer Hauptstadt verbunden sind und wir dort ein Herrschaftsgebiet besitzen, haben wir diese Provinzen an unser Herrschaftsgebiet in Südafrika abgetreten. Insgesamt handelt es sich dabei um §R[Root.num_of_provinces_ceded_to_autonomous_dominion_south_africa.GetValue]§! Provinzen."
 subjects_expanded_dominion_events8.EVTOPT1: "In Ordnung."
 
 subjects_expanded_dominion_events.EVTNAME9: "Herrschaftsgebiet erhält Provinzen"
 subjects_expanded_dominion_events.EVTDESC9: "Da wir Provinzen in philippinischen Handelshaus-Regionen besitzen, die nicht mit unserer Hauptstadt verbunden sind und wir dort ein Herrschaftsgebiet besitzen, haben wir diese Provinzen an unser Herrschaftsgebiet in Südafrika abgetreten. Insgesamt handelt es sich dabei um §R[Root.num_of_provinces_ceded_to_autonomous_dominion_philippines.GetValue]§! Provinzen."
 subjects_expanded_dominion_events9.EVTOPT1: "In Ordnung."
 
 subjects_expanded_roman_client_kingdom_events.EVTNAME1: "Römisches Klientelkönigtum"
 subjects_expanded_roman_client_kingdom_events.EVTDESC1: "Wir haben den Krieg gegen [From.GetName] verloren. Sie haben uns zu ihrem Römischen Klientelkönigtum gemacht und unseren Herrscher [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] aufgrund seines Widerstandes gegen sie zum Tode verurteilt."
 subjects_expanded_roman_client_kingdom_events1.EVTOPT1: "Verdammt!"
 
 subjects_expanded_roman_client_kingdom_events.EVTNAME2: "Neuer Thronfolger in §Y[From.GetName]§!"
 subjects_expanded_roman_client_kingdom_events.EVTDESC2: "Unser Römisches Klientelkönigtum [From.GetName] hat einen neuen Thronfolger erhalten. Da sie uns unterstehen, müssen wir seinen Status als Thronfolger anerkennen, damit er der Rechtmäßige Erbe von [From.Monarch.GetName] ist. \nSollen wir ihn als [From.GetAdjective]en Thronfolger akzeptieren oder nicht?"
 subjects_expanded_roman_client_kingdom_events2.EVTOPT1: "Erkennt [From.Heir.GetName] NICHT als rechtmäßigen Nachfolger an."
 subjects_expanded_roman_client_kingdom_events2.EVTOPT2: "Akzeptiert [From.Heir.GetName] als rechtmäßigen Nachfolger."
 
 subjects_expanded_roman_client_kingdom_events.EVTNAME4: "Zusätzlichen Tribut von §Y[From.GetName]§! fordern"
 subjects_expanded_roman_client_kingdom_events.EVTDESC4: "Wir können zusätzlich zu ihren monatlichen Steuerabgaben weiteren Tribut von unseren Römischen Klientelkönigtümern fordern. Wir können von ihnen Geld (ein [From.GetAdjective]es Jahreseinkommen), Rekrutenreserve (einmal die [From.GetAdjective]e jährliche Rekrutenreserve) oder Machtpunkte (einmmal die jährliche durch ihren Herrscher generierte Anzalh an Machtpunkten)."
 subjects_expanded_roman_client_kingdom_events4.EVTOPT1: "Fordert weiteren Tribut in Form von ¤."
 subjects_expanded_roman_client_kingdom_events4.EVTOPT2: "Fordert weiteren Tribut in Form von £icon_manpower£."
 subjects_expanded_roman_client_kingdom_events4.EVTOPT3: "Fordert weiteren Tribut in Form von £adm£, £dip£ und £mil£."
 subjects_expanded_roman_client_kingdom_events4.EVTOPT4: "[From.GetIfCanNotReceiveAdditionalTributeOrCancel]."
 
 subjects_expanded_roman_client_kingdom_events.EVTNAME6: "Nachfolger nicht akzeptiert"
 subjects_expanded_roman_client_kingdom_events.EVTDESC6: "Unser Lehnsherr [From.GetName] hat die Rechtmäßigkeit unseres Nachfolgers nicht anerkannt! Ohne ihre Zustimmung haben wir leider keine andere Wahl, als ihn zu verstoßen und auf einen anderen Thronfolger zu warten..."
 subjects_expanded_roman_client_kingdom_events6.EVTOPT1: "Sowas aber auch..."
 
 subjects_expanded_voivodeship_events.EVTNAME1: "Die [SIL.GetAdjective]e Woiwodschaft"
 subjects_expanded_voivodeship_events.EVTDESC1: "Unsere dynastische Union mit dem/der [BOH.GovernmentName] von [BOH.GetName] erlaubte es uns endlich wieder die Kontrolle über [SIL.GetName] zu gewinnen, lange Zeit nachdem sie sich von uns abgespalten haben. Die Piastenherzöge von [SIL.GetName] haben dem Herrscher von [BOH.GetName] Treue geschworen, welcher durch den die Union unser [Root.Monarch.GetTitle] geworden ist. Nach dieser Logik könnten wir ihre Treue gewinnen, indem wir sie unter Druck setzen, ihre Abhängigkeit von den Tschechen auf uns zu verlagern."
 subjects_expanded_voivodeship_events1.EVTOPT1: "Sie sollen eine Woiwodschaft werden."
 subjects_expanded_voivodeship_events1.EVTOPT2: "Sie dienen besser als [BOH.GetAdjective]er Vasall."
 
 subjects_expanded_fief_subject_events.EVTNAME1: "Truppen gefordert"
 subjects_expanded_fief_subject_events.EVTDESC1: "Unser LehnshOur hat von seinem Recht Gebrauch gemacht und Truppen für seine Armee gefordert."
 subjects_expanded_fief_subject_events1.EVTOPT1: "War das wirklich nötig?"
 
 subjects_expanded_pirate_brotherhood_vassal_events.EVTNAME2: "Bruderschaften erklären Unabhängigkeit"
 subjects_expanded_pirate_brotherhood_vassal_events.EVTDESC2: "Wir werden nicht mehr von einer Piratenregierung regiert. Unsere bis jetzt noch loyalen Piratenbruderschaften haben dies als legitimen Grund zur Erklärung ihrer Unabhängigkeit verwendet."
 subjects_expanded_pirate_brotherhood_vassal_events2.EVTOPT1: "Das ist unglücklich..."
 
 subjects_expanded_imperial_tributary_state_events.EVTNAME1: "[Root.Overlord.GetName] forder Annexion"
 subjects_expanded_imperial_tributary_state_events.EVTDESC1: "Unsere Nachfolge ist schwach, was unseren Lehnsherrn, [Root.Overlord.GetName], dazu veranlasst hat, unsere Annexion zu fordern. Es ist ihr legitimes Recht, dies zu tun, und wir müssen nachgeben - oder einen Unabhängigkeitskrieg erklären."
 subjects_expanded_imperial_tributary_state_events1.EVTOPT1: "Sie sind der rechtmäßige Herrscher über [Root.GetName]."
 subjects_expanded_imperial_tributary_state_events1.EVTOPT2: "Wie konnte das passieren? Annexion ist keine Option, das bedeutet Krieg!"
 
 subjects_expanded_sister_republic_events.EVTNAME1: "Schwesterrepublik wird unabhängig"
 subjects_expanded_sister_republic_events.EVTDESC1: "Die Regierungen von [Root.GetName] und unserer Schwesterrepublik sind in letzter Zeit immer weiter auseinandergedriftet und es ist an der Zeit, dass wir uns eingestehen, dass diese Beziehung nicht mehr in dieser Art und Weise geführt werden kann."
 subjects_expanded_sister_republic_events1.EVTOPT1: "Wir werden weiterhin in Kriegen zueinander stehen!"
 
 subjects_expanded_sister_republic_events.EVTNAME3: "Schwesterrepublik wählt Kriegsziel"
 subjects_expanded_sister_republic_events.EVTDESC3: "Unsere Schwesterrepublik, [From.GetName], hat §R[FROM_marked_THIS_for_war.GetName]§! als ihr Kriegsziel gewählt. Sie werden Euch eventuell innerhalb der nächsten 90 Tage darum bitten, diesem Land einen gemeinsamen Krieg zu erklären."
 subjects_expanded_sister_republic_events3.EVTOPT1: "Interessant."
 