l_german:
 # New Diplomatic Actions:
 establish_protectorate_title: "Protektorat fordern"
 establish_protectorate_desc: "Wollt Ihr §Y[From.GetName]§! vorschlagen unser Protektorat zu werden? \nEin Protektorat gibt uns Handelsmacht im Gegenzug für technologischen Fortschritt und militärischen Schutz."
 establish_protectorate_tooltip: "Macht §Y[From.GetName]§! zu einem [Root.GetAdjective]en §YProtektorat§!.\n"
 establish_protectorate_alert_tooltip: "Protektorat fordern"
 establish_protectorate_dialog: "§Y[This.GetName]§! schlägt vor, dass wir ihr §YProtektorat§! werden. Dies bedeutet, dass wir ihnen Handelsmacht übertragen müssen, im Gegenzug jedoch militärischen Schutz ihrerseits genießen und Boni auf Technologiekosten und Institutionsverbreitung erhalten. Protektorate sind in diplomatischen Aktionen teilweise eingeschränkt. \n\nWollt ihr dies akzeptieren?"
 
 ask_to_become_protectorate_title: "Protektorat erbitten"
 ask_to_become_protectorate_desc: "Wollt Ihr §Y[From.GetName]§! vorschlagen, dass wir ihr Protektorat werden? \nDies bedeutet, dass wir ihnen Handelsmacht übertragen müssen, im Gegenzug jedoch militärischen Schutz ihrerseits genießen und Boni auf Technologiekosten und Institutionsverbreitung erhalten. Protektorate sind in diplomatischen Aktionen teilweise eingeschränkt."
 ask_to_become_protectorate_tooltip: "§Y[From.GetName]§! bitten, §Y[Root.GetName]§! zu einem [From.GetAdjective]en §YProtektorat§! zu machen.\n"
 ask_to_become_protectorate_alert_tooltip: "Protektorat erbitten"
 ask_to_become_protectorate_dialog: "§Y[This.GetName]§! schlägt vor, dass sie unser §YProtektorat§! werden. \n\nEin Protektorat gibt uns Handelsmacht im Gegenzug für technologischen Fortschritt und militärischen Schutz. \n\nWollt ihr dies akzeptieren?"
 
 cancel_protectorate_title: "Protektorat entlassen"
 cancel_protectorate_desc: "Wollt Ihr das §YProtektorat§! aufkündigen und §Y[From.GetName]§! in die Freiheit entlassen? \nDies wird[Root.GetIfCancelProtectorateGivesStabHit]ihre Meinung über uns um §R-200§! verschlechtern."
 cancel_protectorate_tooltip: "Das Protektoratsverhältnis mit §Y[From.GetName]§! kündigen.\n"
 
 
 establish_puppet_state_title: "Marionettenstaat fordern"
 establish_puppet_state_desc: "Wollt Ihr §Y[From.GetName]§! vorschlagen unser Marionettenstaat zu werden? \nEin Marionettenstaat ist eine Mischung aus Vasall und Mark. Er erhält einige Boni ähnlich denen einer Mark, kann allerdings nach 10 Jahren unter unserer Herrschaft annektiert werden. Weiterhin stärkt er unser Ansehen im In- und Ausland."
 establish_puppet_state_tooltip: "§Y[From.GetName]§! zu einem [Root.GetAdjective]en §YMarionettenstaat§! machen.\n"
 establish_puppet_state_alert_tooltip: "Marionettenstaat fordern"
 establish_puppet_state_dialog: "§Y[This.GetName]§! schlägt vor, dass wir ihr §YMarionettenstaat§! werden. Ein Marionettenstaat ist eine Mischung aus Vasall und Mark. Er erhält einige Boni ähnlich denen einer Mark, kann allerdings nach 10 Jahren unter ihrer Herrschaft annektiert werden. Weiterhin stärkt er ihr Ansehen im In- und Ausland. \n\nWenn wir annehmen wird unsere Regierungsform zu §YMarionettenregierung§! (Republik) geändert. \nSolange wir weniger als §Y33%§! der [This.GetAdjective]en Gesamtentwicklung besitzen, würden wir folgende Boni erhalten: \nRekrutenreserve (Global): §G+25.0%§! \nRegeneration (Rekrutenreserve): §G+20.0%§! \nEinheitenlimit (Armee): §G+30.0%§! \nRepublikanische Tradition (Jährlich): §G+0.25§! \nFreiheitsstreben: §G-10.00%§! \n\nWollt ihr dies akzeptieren?"
 
 cancel_puppet_state_title: "Marionettenstaat entlassen"
 cancel_puppet_state_desc: "Wollt Ihr den Status des §YMarionettenstaats§! von §Y[From.GetName]§! aufkündigen und sie in die Freiheit entlassen? \nDies wird[Root.GetIfCancelProtectorateGivesStabHit]ihre Meinung über uns um §R-100§! verschlechtern. Außerdem erhalten wir einen Waffenstillstand mit [From.GetName] und unser Prestige verschlechtert sich um §R-20§!."
 cancel_puppet_state_tooltip: "Das Marionettenstaatsverhältnis mit §Y[From.GetName]§! kündigen.\n"
 
 
 increase_colonial_autonomy_title: "Koloniale Autonomie erhöhen"
 increase_colonial_autonomy_desc: "Erhöht die Autonomie von §Y[From.GetName]§!. [From.GetIncreaseColonialAutonomyDesc]"
 increase_colonial_autonomy_tooltip: "Erhöht die Autonomie von §Y[From.GetName]§!.\n"
 
 demand_manpower_from_autonomous_dominion_title: "Mannstärke fordern"
 demand_manpower_from_autonomous_dominion_desc: "Fordert Männer aus §Y[From.GetName]§!, um für [Root.GetName] zu kämpfen. Dies wird §Y5.000§! Mannstärke von ihnen zu uns transferieren. \nDies wird ihr Freiheitsstreben um §R+10%§! ändern."
 demand_manpower_from_autonomous_dominion_tooltip: "Fordert Männer aus §Y[From.GetName]§!, um für [Root.GetName] zu kämpfen.\n"
 
 decrease_colonial_autonomy_title: "Koloniale Autonomie verringern"
 decrease_colonial_autonomy_desc: "Verringert die Autonomie von §Y[From.GetName]§!. [From.GetDecreaseColonialAutonomyDesc] \nDies wird ihr Freiheitsstreben um §R+25%§! ändern."
 decrease_colonial_autonomy_tooltip: "Verringert die Autonomie von §Y[From.GetName]§!.\n"
 
 
 establish_roman_client_kingdom_title: "Klientelkönigtum ernennen"
 establish_roman_client_kingdom_desc: "Ernennt Euren Vasallen [From.GetName] zu einem §YRömischen Klientelkönigtum§!. \nEin Römisches Klientelkönigtum verhält sich ähnlich wie ein Vasall, besitzt allerdings ein geringeres Freiheitsstreben und kann nur vom §YRömischen Reich§!, §YWeströmischen Reich§! und §YByzantinischem Reich§! ernannt werden. Weiterhin zahlen sie mehr Geld als gewöhnliche Vasallen und sind ein bisschen weniger in ihren diplomatischen Aktionen eingeschränkt als normale Vasallen. \nSofern sie an einen unserer Rivalen oder Feinde grenzen, kosten §YRömische Klientelkönigtümer§! keine diplomatische Beziehung und solange wir keine Kolonisten besitzen, erhöhen sie unsere Reichweite für Kernprovinzen jeweils um §G+5%§!. \nWenn sie einen neuen Thronfolger erhalten, muss er von uns akzeptiert werden, oder er wird nicht als rechtmäßiger Erbe akzeptiert."
 establish_roman_client_kingdom_tooltip: "Ernennt Euren Vasallen [From.GetName] zu einem §YRömischen Klientelkönigtum§!.\n"
 
 place_roman_ruler_on_subject_throne_title: "Herrscher ersetzen"
 place_roman_ruler_on_subject_throne_desc: "Ersetzt ihre(n) [From.Monarch.GetTitle] durch einen §Y[Root.Culture.GetName]en§! Adligen. Dies wird ihr Freiheitsstreben um §R+10%§! erhöhen, ihre Meinung über uns jedoch um §G+30§! verbessern."
 place_roman_ruler_on_subject_throne_tooltip: "[From.GetName] erhält einen neuen §Y[Root.Culture.GetName]en§!, dem §Y[Root.Religion.GetName]en§! Glauben folgenden Herrscher.\n"
 
 demand_additional_tribute_from_roman_client_kingdom_title: "Zusätzlichen Tribut fordern"
 demand_additional_tribute_from_roman_client_kingdom_desc: "Fordert zusätzlich zu ihren monatlichen Steuerabgaben einmalig eine Zahlung ihrerseits. Ihr könnt auswählen, ob sie Euch ein Jahreseinkommen, die pro Jahr generierte Anzahl an Rekrutenreserve oder die pro Jahr durch ihren Herrscher generierte Anzahl an Machtpunkten zahlen sollen. \nDies wird ihr Freiheitsstreben um §R+25%§! ändern."
 demand_additional_tribute_from_roman_client_kingdom_tooltip: "Fordert eine zusätzliche Tributzahlung von §Y[From.GetName]§! (entweder ¤, £icon_manpower£ oder £adm£ und £dip£ und £mil£).\n"
 
 cancel_roman_client_kingdom_title: "Klientelkönigtum entlassen"
 cancel_roman_client_kingdom_desc: "Beendet das Abhängigkeitsverhältnis von §Y[From.GetName]§! zu uns. Dies wird ihre Meinung über uns um §R-200§! verschlechtern, sofern sie ein Freiheitsstreben unter §Y50%§! besitzen. Außerdem verlieren wir §R-25§! Prestige und erhalten eine §Y5-jährige§! Waffenruhe mit ihnen."
 cancel_roman_client_kingdom_tooltip: "Beedet die Vasallisierung von §Y[From.GetName]§! und entlasst sie in die Freiheit.\n"
 
 
 establish_voivodeship_title: "Woiwodschaft ernennen"
 establish_voivodeship_desc: "Ernennt Euren Vasallen [From.GetName] zu einer §YWoiwodschaft§!. \nEine Woiwodschaft ist eine Mischung aus Vasall und Mark. Sie erhält ähnliche Boni wie eine Mark, kann aber nach 10 Jahren unter unserer Herrschaft annektiert werden. Weiterhin hat sie erhöhte Militärausgaben und kann nur von §Y[POL.GetName]§! und §Y[PLC.GetName]§! ernannt werden."
 establish_voivodeship_tooltip: "Ernennt Euren Vasall [From.GetName] zu einer §YWoiwodschaft§!.\n"
 
 cancel_voivodeship_title: "Woiwodschaft entlassen"
 cancel_voivodeship_desc: "Beendet das Abhängigkeitsverhältnis von §Y[From.GetName]§! zu uns. Dies wird ihre Meinung über uns um §R-200§! verschlechtern, sofern sie ein Freiheitsstreben unter §Y50%§! besitzen. Außerdem verlieren wir §R-25§! Prestige und erhalten eine §Y5-jährige§! Waffenruhe mit ihnen."
 cancel_voivodeship_tooltip: "Beedet die Vasallisierung von §Y[From.GetName]§! und entlasst sie in die Freiheit.\n"
 
 
 establish_fief_subject_title: "Feudalvasall fordern"
 establish_fief_subject_desc: "Wollt Ihr §Y[From.GetName]§! vorschlagen unser Feudalvasall zu werden? \nEin Feudalvasall ist ein Vasall mit der gleichen Primärkultur. Er verhält sich ähnlich wie ein Vasall, hat jedoch ein leicht reduziertes Freiheitsstreben, tritt Kriegen seines Lehnsherrn nicht bei und kann nur integriert werden. Allerdings zahlt es mehr Geld an seinen Lehnsherrn und der Lehnsherr kann Truppen von ihm fordern. Weiterhin besitzt er erhöhte Steuereinnahmen und reduzierte Kulturkonvertierungskosten und beeinflusst diese Modifikatoren auch bei seinem Lehnsherrn."
 establish_fief_subject_tooltip: "Macht §Y[From.GetName]§! zu einem [Root.GetAdjective]en §YFeudalvasall§!.\n"
 establish_fief_subject_alert_tooltip: "Feudalvasall fordern"
 establish_fief_subject_dialog: "§Y[This.GetName]§! schlägt vor, dass wir ihr §YFeudalvasall§! werden. Ein Feudalvasall ist ein Vasall mit der gleichen Primärkultur. Er verhält sich ähnlich wie ein Vasall, hat jedoch ein leicht reduziertes Freiheitsstreben, tritt Kriegen seines Lehnsherrn nicht bei und kann nur integriert werden. Allerdings zahlt es mehr Geld an seinen Lehnsherrn und der Lehnsherr kann Truppen von ihm fordern. Weiterhin besitzt er erhöhte Steuereinnahmen und reduzierte Kulturkonvertierungskosten und beeinflusst diese Modifikatoren auch bei seinem Lehnsherrn. Feudalvasallen sind in diplomatischen Aktionen eingeschränkt. \n\nWollt ihr dies akzeptieren?"
 
 demand_troops_from_fief_subject_title: "Truppen fordern"
 demand_troops_from_fief_subject_desc: "Fordert Truppen von §Y[From.GetName]§!, die für [Root.GetName] kämpfen. Dies wird §Y5§! Infanterieeinheiten von ihrer Armee in unsere Hauptstadt transferieren. \nDies wird ihr Freiheitsstreben um §R+10%§! ändern."
 demand_troops_from_fief_subject_tooltip: "Fordert Truppen von §Y[From.GetName]§!, die für [Root.GetName] kämpfen.\n"
 
 cancel_fief_subject_title: "Feudalvasall entlassen"
 cancel_fief_subject_desc: "Beendet das Abhängigkeitsverhältnis von §Y[From.GetName]§! zu uns. Dies wird ihre Meinung über uns um §R-200§! verschlechtern, sofern sie ein Freiheitsstreben unter §Y50%§! besitzen. Außerdem verlieren wir §R-25§! Prestige und erhalten eine §Y5-jährige§! Waffenruhe mit ihnen."
 cancel_fief_subject_tooltip: "Beedet die Vasallisierung von §Y[From.GetName]§! und entlasst sie in die Freiheit.\n"
 
 
 establish_crusader_state_vassal_title: "Kreuzfahrerstaat ernennen"
 establish_crusader_state_vassal_desc: "Ernennt Euren Vasallen [From.GetName] zu einem §YKreuzfahrerstaat§!. Ein Kreuzfahrerstaat ist eine Mischung aus Vasall und Mark. Er erhält Boni auf seine Disziplin, Mannstärke, Kriegspunktkosten gegen andere Religionen und Missionarsstärke. Weiterhin erhöhen sie die päpstlicher Einfluss und Missionarsstärke ihres Lehnsherrn und können nicht annektiert werden. Sie können nur von §Y[PAP.GetName]§! und §YRitterorden§! in Europa errichtet werden und ein Land kann maximal §Y2§! Kreuzfahrerstaaten zur gleichen Zeit besitzen. \n[Root.GetIfEstablishCrusaderStateCostsPapalInfluence]"
 establish_crusader_state_vassal_tooltip: "Ernennt Euren Vasallen [From.GetName] zu einem §YKreuzfahrerstaat§!.\n"
 
 send_crusader_knights_to_crusader_state_vassal_title: "Kreuzritter entsenden"
 send_crusader_knights_to_crusader_state_vassal_desc: "Entsendet Kreuzritter nach §Y[From.GetName]§!. Dies wird ihre Infanteriekampffähigkeit und Kavalleriekampffähigkeit für §Y5 Jahre§! um §G+5%§! verbessern. \nDies wird uns §R-1000§! Mannstärke und §R-500§! Dukaten kosten."
 send_crusader_knights_to_crusader_state_vassal_tooltip: "Entsendet Kreuzritter nach §Y[From.GetName]§!.\n"
 
 invite_missionars_from_crusader_state_vassal_title: "Missionare einziehen"
 invite_missionars_from_crusader_state_vassal_desc: "Zieht Missionare von §Y[From.GetName]§! ein. Dies wird uns, für §Y5 Jahre§!, §G1§! zusätzlichen Missionar geben und unsere Missionarsstärke um §G+1%§! verbessern. \nDies wird uns §R-1000§! Dukaten kosten und ihr Freiheitsstreben um §R+25%§! ändern."
 invite_missionars_from_crusader_state_vassal_tooltip: "Zieht Missionare von §Y[From.GetName]§! ein.\n"
 
 
 establish_nahuatl_vassal_title: "Nahuatlischen Vasall ernennen"
 establish_nahuatl_vassal_desc: "Ernennt Euren Vasallen [From.GetName] zu einem §YNahuatlischen Vasall§!. Ein Nahuatlischer Vasall verhält sich wie ein Vasall, kostet jedoch keine diplomatische Beziehung und besitzt ein verringertes Freiheitsstreben. Weiterhin gibt er seinem Lehnsherrn Boni auf Mannstärke, Erholungsgeschwindigkeit der Mannstärke und Kriegspunktkosten von Provizen. Er kann nur von §YNahuatlischen§! Nationen, die ihre Religion noch nicht reformiert haben, in §YMexiko§!, §YKalifornien§!, §YRio Grande§! und §YZentralamerika§! errichtet werden. Falls ein Lehnsherr diese Bedingungen nicht erfüllt, erhält der Nahuatlische Vasall §R+100%§! Freiheitsstreben. \nDies wird unser Verhängnis um §R+10§! verändern."
 establish_nahuatl_vassal_tooltip: "Ernennt Euren Vasallen [From.GetName] zu einem §YNahuatlischen Vasall§!.\n"
 
 
 return_subject_to_vassal_title: "Zum Vasall degradieren"
 return_subject_to_vassal_desc: "Beendet den derzeitigen Status von §Y[From.GetName]§! und macht sie zu einem Vasallen. Dies wird ihre Meinung über uns um §R-100§! verschlechtern. Außerdem verlieren wir §R-10§! Prestige."
 return_subject_to_vassal_tooltip: "Macht §Y[From.GetName]§! wieder zu einem Vasall.\n"
 
