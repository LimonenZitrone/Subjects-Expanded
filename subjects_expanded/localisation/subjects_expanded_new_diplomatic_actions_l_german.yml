 cancel_muslim_tributary_vassal_tooltip: "Beedet die Vasallisierung von §Y[From.GetName]§! und entlasst sie in die Freiheit.\n"
 
 
 establish_mandala_trade_vassal_title: "Lehnsherr stürzen"
 establish_mandala_trade_vassal_desc: "Wollt Ihr Euren Lehnsherrn §Y[From.GetName]§! stürzen und Euch ihren Titel aneignen, wodurch Ihr alle ihre Mandala-Vasallen als Eure beansprucht und auch §Y[From.GetName]§! zu Eurem Mandala-Vasall wird? \n[mandala_trade_vassal_desc] \nDies wird ihr Prestige um §G-10§! und ihre Stabilität um §G-1§! ändern. \nDies wird uns einen §Y5-jährigen§! Waffenstillstand mit ihnen geben."
 establish_mandala_trade_vassal_tooltip: "Macht §Y[From.GetName]§! zu einem [Root.GetAdjective]en §YMandala-Vasall§!.\n"
 
