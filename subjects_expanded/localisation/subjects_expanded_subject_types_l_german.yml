l_german:
 protectorate_title: "Protektorat"
 protectorate_title_plural: "Protektorate"
 protectorate_is_our: "§Y$NAME$§! ist unser Protektorat."
 protectorate_long_desc: "Ein Protektorat gibt uns Handelsmacht im Gegenzug für technologischen Fortschritt und militärischen Schutz.\n"
 protectorate_no_overlord_dow: "Ihr könnt Eurem eigenen Protektorat nicht den Krieg erklären."
 
 puppet_state_title: "Marionettenstaat"
 puppet_state_title_plural: "Marionettenstaaten"
 puppet_state_is_our: "§Y$NAME$§! ist unser Marionettenstaat."
 puppet_state_long_desc: "Ein Marionettenstaat ist eine Mischung aus Vasall und Mark. Er erhält einige Boni ähnlich denen einer Mark, kann allerdings nach 10 Jahren unter unserer Herrschaft annektiert werden. Weiterhin stärkt er unser Ansehen im In- und Ausland.\n"
 puppet_state_no_overlord_dow: "Ihr könnt Eurem eigenen Marionettenstaat nicht den Krieg erklären."
 
 dominion_title: "Herrschaftsgebiet"
 dominion_title_plural: "Herrschaftsgebiete"
 dominion_is_our: "§Y$NAME$§! ist unser Herrschaftsgebiet."
 dominion_long_desc: "Ein Herrschachtsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben und zahlt keine Zollabgaben an seinen Lehnsherrn. Sie sind etwas weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen, können aber nicht zu Kolonialkriegen gezwungen werden. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 dominion_no_overlord_dow: "Ihr könnt Eurem eigenen Herrschaftsgebiet nicht den Krieg erklären."
 
 autonomous_dominion_title: "Autonomes Herrschaftsgebiet"
 autonomous_dominion_title_plural: "Autonome Herrschaftsgebiete"
 autonomous_dominion_is_our: "§Y$NAME$§! ist unser Autonomes Herrschaftsgebiet."
 autonomous_dominion_long_desc: "Ein Autonomes Herrschaftsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben, zahlt keine Zollabgaben an seinen Lehnsherrn und tritt den Kriegen seines Lehnsherrn nicht bei. Sie sind weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen und ihr Lehnsherr kann es ablehnen, ihnen in Verteidigungskriegen zu helfen. Weiterhin geben sie ihrem Lehnsherrn zwei Händler. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 autonomous_dominion_no_overlord_dow: "Ihr könnt Eurem eigenen Autonomen Herrschaftsgebiet nicht den Krieg erklären."
 
 roman_client_kingdom_title: "Römisches Klientelkönigtum"
 roman_client_kingdom_title_plural: "Römische Klientelkönigtümer"
 roman_client_kingdom_is_our: "§Y$NAME$§! ist unser Römisches Klientelkönigtum."
 roman_client_kingdom_long_desc: "Ein Römisches Klientelkönigtum verhält sich ähnlich wie ein Vasall, besitzt allerdings ein geringeres Freiheitsstreben und kann nur vom §YRömischen Reich§!, §YWeströmischen Reich§! und §YByzantinischem Reich§! ernannt werden. Weiterhin zahlen sie mehr Geld als gewöhnliche Vasallen und sind ein bisschen weniger in ihren diplomatischen Aktionen eingeschränkt als normale Vasallen. \nSofern sie an einen unserer Rivalen oder Feinde grenzen, kosten §YRömische Klientelkönigtümer§! keine diplomatische Beziehung und solange wir keine Kolonisten besitzen, erhöhen sie unsere Reichweite für Kernprovinzen jeweils um §G+5%§!. \nWenn sie einen neuen Thronfolger erhalten, muss er von uns akzeptiert werden, oder er wird nicht als rechtmäßiger Erbe akzeptiert.\n"
 roman_client_kingdom_no_overlord_dow: "Ihr könnt Eurem eigenen Römischen Klientelkönigtum nicht den Krieg erklären."
 
 voivodeship_title: "Woiwodschaft"
 voivodeship_title_plural: "Woiwodschaften"
 voivodeship_is_our: "§Y$NAME$§! ist unsere Woiwodschaft."
 voivodeship_long_desc: "Eine Woiwodschaft ist eine Mischen aus Vasall und Mark. Sie erhält einige Boni ähnlich denen einer Mark, kann allerdings nach 10 Jahren unter unserer Herrschaft annektiert werden. Weiterhin hat sie erhöhte Militärausgaben und kann nur von §YPolen§! und §YPolen-Litauen§! ernannt werden.\n"
 voivodeship_no_overlord_dow: "Ihr könnt Eurer eigenen Woiwodschaft nicht den Krieg erklären."
 
 fief_subject_title: "Feudalvasall"
 fief_subject_title_plural: "Feudalvasallen"
 fief_subject_is_our: "§Y$NAME$§! ist unser Feudalvasall."
 fief_subject_long_desc: "Ein Feudalvasall ist ein Vasall mit der gleichen Primärkultur. Er verhält sich ähnlich wie ein Vasall, hat jedoch ein leicht reduziertes Freiheitsstreben, tritt Kriegen seines Lehnsherrn nicht bei und kann nur integriert werden. Allerdings zahlt es mehr Geld an seinen Lehnsherrn und der Lehnsherr kann Truppen von ihm fordern. Weiterhin besitzt er erhöhte Steuereinnahmen und reduzierte Kulturkonvertierungskosten und beeinflusst diese Modifikatoren auch bei seinem Lehnsherrn.\n"
 fief_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Feudalvasall nicht den Krieg erklären."
 
 crusader_state_vassal_title: "Kreuzfahrerstaat"
 crusader_state_vassal_title_plural: "Kreuzfahrerstaat"
 crusader_state_vassal_is_our: "§Y$NAME$§! ist unser Kreuzfahrerstaat."
 crusader_state_vassal_long_desc: "Ein Kreuzfahrerstaat ist eine Mischung aus Vasall und Mark. Er erhält Boni auf seine Disziplin, Mannstärke, Kriegspunktkosten gegen andere Religionen und Missionarsstärke. Weiterhin erhöhen sie die päpstlicher Einfluss und Missionarsstärke ihres Lehnsherrn und können nicht annektiert werden. Sie können nur von §YKirchenstaat§!, §YJerusalem§! und §YRitterorden§! in Europa errichtet werden und ein Land kann maximal §Y2§! Kreuzfahrerstaaten zur gleichen Zeit besitzen.\n"
 crusader_state_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Kreuzfahrerstaat nicht den Krieg erklären."
 
 salic_personal_union_title: "Salische Union"
 salic_personal_union_title_plural: "Salische Unionen"
 salic_personal_union_is_our: "§Y$NAME$§! ist unsere Salische Union."
 salic_personal_union_long_desc: "Eine Salische Union verhält sich genau wie eine Personalunion, kann aber nach 10 Jahren annektiert werden.\n"
 salic_personal_union_no_overlord_dow: "Ihr könnt Eurer eigenen Salischen Union nicht den Krieg erklären."
 
 nahuatl_vassal_title: "Nahuatlischer Vasall"
 nahuatl_vassal_title_plural: "Nahuatlische Vasallen"
 nahuatl_vassal_is_our: "§Y$NAME$§! ist unser Nahuatlischer Vasall."
 nahuatl_vassal_long_desc: "Ein Nahuatlischer Vasall verhält sich wie ein Vasall, kostet jedoch keine diplomatische Beziehung und besitzt ein verringertes Freiheitsstreben. Weiterhin gibt er seinem Lehnsherrn Boni auf Mannstärke, Erholungsgeschwindigkeit der Mannstärke und Kriegspunktkosten von Provizen. Er kann nur von §YNahuatlischen§! Nationen, die ihre Religion noch nicht reformiert haben, in §YMexiko§!, §YKalifornien§!, §YRio Grande§! und §YZentralamerika§! errichtet werden. Falls ein Lehnsherr diese Bedingungen nicht erfüllt, erhält der Nahuatlische Vasall §R+100%§! Freiheitsstreben.\n"
 nahuatl_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Nahuatlischen Vasall nicht den Krieg erklären."
 
 peasant_vassal_title: "Bäuerlicher Vasall"
 peasant_vassal_title_plural: "Bäuerliche Vasallen"
 peasant_vassal_is_our: "§Y$NAME$§! ist unser Bäuerlicher Vasall."
 peasant_vassal_long_desc: "Ein Bäuerlicher Vasall ist eine Mischung aus Vasall und Tributstaat. Er tritt den Kriegen seines Lehnsherrn nicht bei, ist nicht sonderlich eingeschränkt in seinen diplomatischen Aktionen, besitzt ein erhöhtes Truppenlimit und gewährt seinem Lehnsherrn ein größeres Truppenlimit als Vasallen. Weiterhin kann sein Lehnsherr Tribut von ihm verlangen und erhält einen Bonus auf aggressive Expansion sowie einen Malus of alle Machtpunktkosten für jeden Bäuerlichen Vasall. Ein Bäuerlicher Vasall besitzt reduzierte Steuereinnahmen, erhält jedoch mehr Produktionseffizienz, Armeemoral und Mannstärke, allerdings zahlt der Lehnsherr ihm Geld und er er besitzt ein leicht erhöhtes Freiheitsstreben aufgrund von Entwicklung als Vasallen.\n"
 peasant_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Bäuerlichen Vasall nicht den Krieg erklären."
 
 pirate_brotherhood_vassal_title: "Piratenbruderschaft"
 pirate_brotherhood_vassal_title_plural: "Piratenbruderschaften"
 pirate_brotherhood_vassal_is_our: "§Y$NAME$§! ist unsere Piratenbruderschaft."
 pirate_brotherhood_vassal_long_desc: "Eine Piratenbruderschaft ist eine Mischung aus Vasall und Kolonialnation. Sie kann nur von Nationen mit einer Piratenregierung, mindestens drei Häfen und 20 Schiffen errichtet werden und ist selbst ebenfalls auf Nationen mit Piratenregierung beschränkt. Sie zahlt Zollabgaben und kann selbst Untertanen besitzen. Sie besitzt ein geringeres Freiheitsstreben als Vasallen, ist aber in ihren diplomatischen Aktionen weniger eingeschränkt. Sie erhält Boni auf Effizienz von Freibeutern, Flottenlimit und Flottenmoral und gewährt ihrem Lehnsherrn Boni auf Effizienz von Freibeutern und Flottenlimit.\n"
 pirate_brotherhood_vassal_no_overlord_dow: "Ihr könnt Eurer eigenen Piratenbruderschaft nicht den Krieg erklären."
 