l_spanish:
 protectorate_title: "Protectorate"
 protectorate_title_plural: "Protectorates"
 protectorate_is_our: "§Y$NAME$§! is our Protectorate."
 protectorate_long_desc: "A Protectorate gives us some of their trade power in return for technological progress and military protection.\n"
 protectorate_no_overlord_dow: "You can not declare war on your own Protectorate."
 
 puppet_state_title: "Puppet State"
 puppet_state_title_plural: "Puppet States"
 puppet_state_is_our: "§Y$NAME$§! is our Puppet State."
 puppet_state_long_desc: "A Puppet State is a mixture of a vassal and a march. It receives similar bonuses as a march, but can be annexed after 10 years. Furthermore, it increases your reputation at home and in foreign countries.\n"
 puppet_state_no_overlord_dow: "You can not declare war on your own Puppet State."
 
 dominion_title: "Dominion"
 dominion_title_plural: "Dominions"
 dominion_is_our: "§Y$NAME$§! is our Dominion."
 dominion_long_desc: "A Dominion behaves like a colonial nation, but has less liberty desire and pays no tariffs to its overlord. They are a little bit less limited than colonial nations in diplomatic actions, but cannot be forced to start colonial wars. \nDominions in trade company regions, cannot be individualized, but give a bonus to its overlord's naval forcelimit.\n"
 dominion_no_overlord_dow: "You can not declare war on your own Dominion."
 
 autonomous_dominion_title: "Autonomous Dominion"
 autonomous_dominion_title_plural: "Autonomous Dominions"
 autonomous_dominion_is_our: "§Y$NAME$§! is our Autonomous Dominion."
 autonomous_dominion_long_desc: "An Autonomous Dominion behaves like a colonial nation, but has less liberty desire, pays no tariffs to its overlord and does not join its overlord's wars. They are less limited in diplomatic actions than colonial nations and their overlord can decline helping them in defensive wars. Furthermore they grant two merchants to its overlord. \nAutonomous Dominions in trade company regions cannot be individualized, but give a bonus to its overlord's naval forcelimit.\n"
 autonomous_dominion_no_overlord_dow: "You can not declare war on your own Autonomous Dominion."
 
 roman_client_kingdom_title: "Roman Client Kingdom"
 roman_client_kingdom_title_plural: "Roman Client Kingdoms"
 roman_client_kingdom_is_our: "§Y$NAME$§! is our Roman Client Kingdom."
 roman_client_kingdom_long_desc: "A Roman Client Kingdom behaves like a vassal, but has less liberty desire and can only be created by the §YRoman Empire§!, §YWestern Roman Empire§!, and §YByzantium§!. Furthermore, they pay more money to their overlord and are a slightly less restricted in their diplomatic actions than normal vassals. If they border one of our rivals or enemies, §YRoman Client Kingdoms§! do not cost a diplomatic relation and as long as you do not have any colonists, they increase your core range by §G+5%§! each. When they receive a new heir, he/she has to be acknowledged by you or he/she will not be accepted as rightful heir.\n"
 roman_client_kingdom_no_overlord_dow: "You can not declare war on your own Roman Client Kingdom."
 
 voivodeship_title: "Voivodeship"
 voivodeship_title_plural: "Voivodeships"
 voivodeship_is_our: "§Y$NAME$§! is our Voivodeship."
 voivodeship_long_desc: "A Voivodeship is a mixture of a vassal and a march. It receives similar bonuses as a march, but can be annexed after 10 years. Further more it has increased military expanses and can only be established by §YPoland§! or §YCommonwealth§!.\n"
 voivodeship_no_overlord_dow: "You can not declare war on your own Voivodeship."
 
 fief_subject_title: "Fiefdom"
 fief_subject_title_plural: "Fiefdoms"
 fief_subject_is_our: "§Y$NAME$§! is our Fiefdom."
 fief_subject_long_desc: "A Fiefdom is a vassal of the same primary culture. It behaves similar to normal vassals, but has a slightly lower liberty desire, does not join its overlord's wars, and can only be integrated. However, it pays more money to its overlord and the overlord can demand troops from it. Further more it has increased tax income and decreased culture conversion cost and also affects these modifiers for its overlord.\n"
 fief_subject_no_overlord_dow: "You can not declare war on your own Fiefdom."
 
 crusader_state_vassal_title: "Crusader State"
 crusader_state_vassal_title_plural: "Crusader States"
 crusader_state_vassal_is_our: "§Y$NAME$§! is our Crusader State."
 crusader_state_vassal_long_desc: "A Crusader State is a mixture of a vassal and a march. It receives bonuses to discipline, manpower, war score cost against other religions and missionary strength. Furthermore, they increase your papal authority and missionary strength and cannot be annexed. They can only be established by the §YPapal State§!, §YJerusalem§!, §YMonastic Orders§! and §YCrusader Kingdoms§! in Europe and a country can only have §Y2§! Crusader States at the same time.\n"
 crusader_state_vassal_no_overlord_dow: "You can not declare war on your own Crusader State."
 
 salic_personal_union_title: "Salic Union"
 salic_personal_union_title_plural: "Salic Unions"
 salic_personal_union_is_our: "§Y$NAME$§! is our Salic Union."
 salic_personal_union_long_desc: "A Salic Union behaves exactly like a Personal Union, but can be annexed after 10 years. It can only be established in a Salic Reunification war.\n"
 salic_personal_union_no_overlord_dow: "You can not declare war on your own Salic Union."
 
 nahuatl_vassal_title: "Nahuatl Vassal"
 nahuatl_vassal_title_plural: "Nahuatl Vassals"
 nahuatl_vassal_is_our: "§Y$NAME$§! is our Nahuatl Vassal."
 nahuatl_vassal_long_desc: "A Nahuatl Vassal behaves like a vassal, but does not cost a diplomatic relation and has reduced liberty desire. Furthermore, it gives a bonus for manpower, manpower recovery speed, and province war score cost to its overlord. It can only be established by §YNahuatl§! nations, which did not reform their religion, in §YMexico§!, §YCalifornia§!, §YRio Grande§! and §YCentral America§!. If an overlord does not fulfill these requirements, the Nahuatl Vassal will get §R+100%§! liberty desire.\n"
 nahuatl_vassal_no_overlord_dow: "You can not declare war on your own Nahuatl Vassal."
 
 peasant_vassal_title: "Peasant Vassal"
 peasant_vassal_title_plural: "Peasant Vassals"
 peasant_vassal_is_our: "§Y$NAME$§! is our Peasant Vassal."
 peasant_vassal_long_desc: "A Peasant Vassal is a mixture of a vassal and a tributary. It does not join its overlord's wars, is not very limited in its diplomatic actions, has a higher forcelimit, and grants more forcelimit to its overlord than vassals. Furthermore, the overlord can demand tribute from them and receives a bonus to aggressive expansion and a malus to all power cost for each Peasant Vassal. A Peasant Vassal has reduced tax income, but increased production efficiency, army morale, and manpower, however the overlord pays it and it has a slightly higher liberty desire from development than vassals.\n"
 peasant_vassal_no_overlord_dow: "You can not declare war on your own Peasant Vassal."
 
 pirate_brotherhood_vassal_title: "Pirate Brotherhood"
 pirate_brotherhood_vassal_title_plural: "Pirate Brotherhoods"
 pirate_brotherhood_vassal_is_our: "§Y$NAME$§! is our Pirate Brotherhood."
 pirate_brotherhood_vassal_long_desc: "A Pirate Brotherhood is a mixture of a vassal and a colonial nation. It can only be established by nations with a Pirate government, at least three ports, and 20 ships, and is locked to Pirate governments itself. It pays tariffs and can have subjects on its own. It has a lower liberty desire than vassals, but is less restricted in its diplomatic actions. It receives a bonus to privateer efficiency, naval forcelimit and naval morale and gives its overlord a bonus to privateer efficiency and naval forcelimit.\n"
 pirate_brotherhood_vassal_no_overlord_dow: "You can not declare war on your own Pirate Brotherhood."
 
 imperial_tributary_state_title: "Imperial Tributary State"
 imperial_tributary_state_title_plural: "Imperial Tributary States"
 imperial_tributary_state_is_our: "§Y$NAME$§! is our Imperial Tributary State."
 imperial_tributary_state_long_desc: "An Imperial Tributary State is a mixture of a tributary state and a vassal. It is not restricted in its diplomatic actions, but it can not declare independence without a war. It pays taxes to its overlord and does not cost a diplomatic relations. It receives a malus on heir chance and army forcelimit and grants its overlord a bonus on vassal income It is locked to monarchy governments and if its ruler dies without a heir or it gets a regency council while the heir is younger than 12 years, it either gets annexed by its overlord or has to declare an independence war. An Imperial Tributary State can only be established by the §YRoman Empire§! or any country with the Empire rank and its capital in Europe that has a Dominion or Autonomous Dominion in India on tribal nations or nations in India.\n"
 imperial_tributary_state_no_overlord_dow: "You can not declare war on your own Imperial Tributary State."
 